<section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
  <div class="my-auto">
    <h1 class="mb-0">{{ personalInfo.firstName }}
      <span class="text-success">{{ personalInfo.lastName }}</span>
    </h1>
    
    <p class="mb-5">{{ personalInfo.tagline }}</p>
    <ul class="list-inline list-social-icons mb-0">
      <li class="list-inline-item" *ngFor="let link of socialLinks">
        <a [href]="link.url" target="_blank" rel="noopener">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa {{ link.icon }} fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </li>
    </ul>
  </div>
</section>
