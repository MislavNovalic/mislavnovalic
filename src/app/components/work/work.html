<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="Work">
  <div class="my-auto">
    <h2 class="mb-5">{{ work.title }}</h2>
    <a *ngFor="let project of work.projects" 
       [href]="project.url" 
       class="btn btn-info" 
       role="button"
       target="_blank"
       rel="noopener">{{ project.name }}</a>
  </div>
</section>
